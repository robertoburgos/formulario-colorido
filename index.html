<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Roberto Burgos Romanato" >
    <meta name="description" content="Formulário de Cadastro">
    <meta name="keywords" content="conteúdo,formulário,cadastro.">
    <link rel="stylesheet" href="style.css">
    <title>Formulário De Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_shopping_re_hdd9.svg" alt="">
        </div>
        <div class="form">
            <form action="#" class="" id="">
                <div class="form-header">
                    <div class="title"></div>
                    <h1>Cadastre-se</h1>
                    <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Digite Seu Primeiro Nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">SobreNome</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Digite Seu SobreNome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite Seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="tel" id="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="comfirm-password">Senha</label>
                        <input type="password" id="comfirm-password" name="comfirm-password" placeholder="Digite Sua Senha" required>
                    </div>
                 </div>
                 <div class="genero-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>

                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>

                            <div class="gender-input"> 
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro Não Dizer</label>
                            </div>
                        </div>
                     </div>
                 </div>
                 <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                 </div>
            </form>
        </div>
    </div>
</body>
</html>
